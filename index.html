<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timur Nizamov — Illustrator & Motion Designer</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Space Grotesk', sans-serif;
    background: #121212;
    color: #f5f5f5;
    overflow-x: hidden;
}

.container {
    max-width: 1100px;
    margin: auto;
    padding: 120px 20px;
}

h1 {
    font-size: 56px;
    font-weight: 500;
    margin-bottom: 8px;
}

.subtitle {
    font-size: 18px;
    color: #cccccc;
    margin-bottom: 100px;
}

.section-title {
    font-size: 12px;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-bottom: 60px;
    color: #999999;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 80px;
}

/* WORK CARD */
.work {
    position: relative;
    z-index: 1;
    transition: opacity 0.6s ease, transform 0.6s ease;
    opacity: 0;
    transform: translateY(40px);
}

.work.show {
    opacity: 1;
    transform: translateY(0);
}

/* При hover поднимаем слой */
.work:hover {
    z-index: 50;
}

/* CONTENT */
.work-content {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* GRADIENT GLOW */
.gradient-bg {
    position: absolute;
    width: 130%;
    height: 130%;
    background: linear-gradient(135deg, rgba(255,0,150,0.4), rgba(0,150,255,0.4));
    opacity: 0;
    filter: blur(80px);
    transition: opacity 0.4s ease;
    z-index: 0;
}

.work-content:hover .gradient-bg {
    opacity: 1;
}

/* IMAGE */
.work-content img {
    width: 100%;
    height: auto;
    object-fit: contain;
    position: relative;
    z-index: 2;
    transition: transform 0.4s cubic-bezier(.2,.8,.2,1);
    will-change: transform;
}

/* Zoom + выход поверх */
.work:hover img {
    transform: scale(1.5);
}

/* VIDEO SECTION */
.video-section {
    margin-top: 140px;
    display: flex;
    justify-content: center;
}

.work-video {
    width: 60%;
    max-width: 800px;
    border-radius: 20px;
}

/* ABOUT */
.about {
    max-width: 600px;
    line-height: 1.8;
    color: #cccccc;
    margin-top: 140px;
}

/* FOOTER */
footer {
    margin-top: 120px;
    font-size: 14px;
    color: #cccccc;
}

a {
    color: #f5f5f5;
    text-decoration: none;
    border-bottom: 1px solid #f5f5f5;
}
</style>
</head>

<body>
<div class="container">

<h1>Timur Nizamov</h1>
<p class="subtitle">Vector Illustrator & Motion Designer</p>

<div class="section-title">Работы</div>

<div class="grid">

  <div class="work">
    <div class="work-content">
      <div class="gradient-bg"></div>
      <img src="images/phone 9110.png" alt="Illustration project">
    </div>
  </div>

  <div class="work">
    <div class="work-content">
      <div class="gradient-bg"></div>
      <img src="images/ear.png" alt="Illustration project">
    </div>
  </div>

</div>

<div class="video-section">
    <video class="work-video" autoplay muted loop playsinline>
        <source src="images/complete.mp4" type="video/mp4">
    </video>
</div>

<div class="section-title">Обо мне</div>
<p class="about">
Я создаю векторные иллюстрации и анимацию для брендов, digital-проектов и соцсетей. 
Работаю с формой, цветом и движением, чтобы делать визуал живым и запоминающимся.
</p>

<footer>
<p>Связаться: <a href="https://t.me/badkids_FO" target="_blank">Telegram</a> | <a href="mailto:badkidsfromoregon@yandex.ru">Email</a></p>
<p>
<a href="https://dribbble.com/Timur_Nizamov_99" target="_blank">Dribbble</a> — 
<a href="#">Behance</a>
</p>
</footer>

</div>

<script>
/* Scroll reveal */
const works = document.querySelectorAll('.work');

function showWorks() {
    const triggerBottom = window.innerHeight * 0.85;
    works.forEach(work => {
        const workTop = work.getBoundingClientRect().top;
        if (workTop < triggerBottom) {
            work.classList.add('show');
        }
    });
}

window.addEventListener('scroll', showWorks);
window.addEventListener('load', showWorks);

/* Parallax */
document.querySelectorAll('.work').forEach(card => {
    const img = card.querySelector('img');

    card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width - 0.5;
        const y = (e.clientY - rect.top) / rect.height - 0.5;

        img.style.transform = `
            scale(1.5)
            rotateY(${x * 8}deg)
            rotateX(${-y * 8}deg)
        `;
    });

    card.addEventListener('mouseleave', () => {
        img.style.transform = "scale(1)";
    });
});
</script>

</body>
</html>
