<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Тимур Султанмуратов — Иллюстратор и Motion Designer</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* ======= Тёмная тема ======= */
body {
    margin: 0;
    font-family: 'Space Grotesk', sans-serif;
    background: #121212; /* тёмный фон */
    color: #f5f5f5; /* основной текст */
}

.container {
    max-width: 1000px;
    margin: auto;
    padding: 120px 20px;
}

h1 {
    font-size: 56px;
    font-weight: 500;
    margin-bottom: 8px;
}

.subtitle {
    font-size: 18px;
    color: #cccccc; /* подзаголовок светлее */
    margin-bottom: 100px;
}

.section-title {
    font-size: 12px;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-bottom: 40px;
    color: #999999; /* текст раздела */
}

/* ======= Сетка блоков ======= */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 40px;
}

/* ======= Блок работы ======= */
.work {
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(255,255,255,0.05);
    transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.6s, transform 0.6s;
    opacity: 0;
    transform: translateY(40px);
}

.work.show {
    opacity: 1;
    transform: translateY(0);
}

.work:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 25px rgba(255,255,255,0.1);
}

/* ======= Адаптивное содержимое блока ======= */
.work-content {
    position: relative;
    width: 100%;
    max-height: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    border-radius: 12px;
}

.work img,
.work video {
    width: 100%;
    max-height: 100%;
    display: block;
    border-radius: 12px;
    object-fit: contain; /* сохраняем пропорции без обрезки */
}

/* ======= Градиент-подсветка при наведении ======= */
.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 12px;
    background: linear-gradient(135deg, rgba(255,0,150,0.4), rgba(0,150,255,0.4));
    opacity: 0; /* невидимый по умолчанию */
    transition: opacity 0.4s ease, filter 0.4s ease;
    pointer-events: none;
}

.work-content:hover .overlay {
    opacity: 1;
    filter: blur(20px); /* эффект свечения */
}

/* ======= Обо мне ======= */
.about {
    max-width: 600px;
    line-height: 1.8;
    color: #cccccc;
}

/* ======= Footer ======= */
footer {
    margin-top: 120px;
    font-size: 14px;
    color: #cccccc;
}

a {
    color: #f5f5f5;
    text-decoration: none;
    border-bottom: 1px solid #f5f5f5;
}
</style>
</head>

<body>
<div class="container">

<h1>Timur Nizamov</h1>
<p class="subtitle">Vector Illustrator & Motion Designer</p>

<div class="section-title">Работы</div>

<div class="grid">
  <div class="work">
    <div class="work-content">
      <img src="images/phone 9110.png" alt="Illustration project">
      <div class="overlay"></div>
    </div>
  </div>
  <div class="work">
    <div class="work-content">
      <img src="images/ear.png" alt="Illustration project">
      <div class="overlay"></div>
    </div>
  </div>
  <div class="work">
    <div class="work-content">
      <img src="images/droll-mobility.gif" alt="Animation GIF">
      <div class="overlay"></div>
    </div>
  </div>
  <div class="work">
    <div class="work-content">
      <img src="images/motion1.gif" alt="Animation GIF">
      <div class="overlay"></div>
    </div>
  </div>
  <div class="work">
    <div class="work-content">
      <img src="images/droll-delivery.gif" alt="Animation GIF">
      <div class="overlay"></div>
    </div>
  </div>
  <div class="work">
    <div class="work-content">
      <video autoplay muted loop playsinline>
        <source src="images/plate_1.mp4" type="video/mp4">
      </video>
      <div class="overlay"></div>
    </div>
  </div>
</div>

<div style="margin-top:100px">
<div class="section-title">Обо мне</div>
<p class="about">
Я создаю векторные иллюстрации и анимацию для брендов, digital-проектов и соцсетей. 
Работаю с формой, цветом и движением, чтобы делать визуал живым и запоминающимся.
</p>
</div>

<footer>
<p>Связаться: <a href="https://t.me/badkids_FO" target="_blank">Telegram</a> | <a href="mailto:badkidsfromoregon@yandex.ru">Email</a></p>
<p>
<a href="https://dribbble.com/Timur_Nizamov_99" target="_blank">Dribbble</a> — 
<a href="#">Behance</a>
</p>
</footer>

</div>

<script>
// Плавное появление блоков при скролле
const works = document.querySelectorAll('.work');

function showWorks() {
    const triggerBottom = window.innerHeight * 0.85;
    works.forEach(work => {
        const workTop = work.getBoundingClientRect().top;
        if (workTop < triggerBottom) {
            work.classList.add('show');
        }
    });
}

window.addEventListener('scroll', showWorks);
window.addEventListener('load', showWorks);
</script>

</body>
</html>
