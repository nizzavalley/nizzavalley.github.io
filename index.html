body {

    background: #ffffff;
    color: #111;
}

.container {
    max-width: 1100px;
    margin: auto;
    padding: 80px 20px;
}

h1 {
    font-size: 48px;

    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));

.work img {

.work img:hover {

footer {

    font-size: 14px;

    color: #111;
    text-decoration: none;
    border-bottom: 1px solid #111;
