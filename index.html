<!-- Шрифт минималистичный -->
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Space Grotesk', sans-serif;
    background: #f8f8f8;
    color: #111;
}

.container {
    max-width: 1000px;
    margin: auto;
    padding: 120px 20px;
}

h1 {
    font-size: 56px;
    font-weight: 500;
    margin-bottom: 8px;
}

.subtitle {
    font-size: 18px;
    color: #777;
    margin-bottom: 100px;
}

.section-title {
    font-size: 12px;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-bottom: 40px;
    color: #999;
}

/* Сетка блоков */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 40px;
}

/* Блок работы */
.work {
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.work:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 25px rgba(0,0,0,0.1);
}

/* Картинки и видео */
.work img,
.work video {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 12px;
}

.about {
    max-width: 600px;
    line-height: 1.8;
    color: #555;
}

footer {
    margin-top: 120px;
    font-size: 14px;
    color: #777;
}

a {
    color: #111;
    text-decoration: none;
    border-bottom: 1px solid #111;
    padding-bottom: 2px;
}
</style>
</head>
